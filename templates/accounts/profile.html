{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}


{% block main %}
<div class="row d-flex justify-content-center">
<div class="col-6 ">
      <h1>Mi perfil</h1>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{user.username}}</h1>
          <h3 class="card-subtitle">{{user.first_name}} {{user.last_name}} </h3>
        </div>
      </div>
</div>
</div>
{% endblock %}
